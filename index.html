<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos de Estudiantes de Sistemas</title>
</head>
<body>
    <h1>Formulario de Datos de Estudiantes de Sistemas</h1>

    <h2>Datos Personales</h2>
    <form id="formulario" onsubmit="return validarFormulario()">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Dirección</legend>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required><br><br>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Información Académica</legend>
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="">Seleccione una opción</option>
                <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
                <option value="Ingeniería en Informática">Ingeniería en Informática</option>
                <option value="Licenciatura en Computación">Licenciatura en Computación</option>
                <!-- Agregar más opciones según corresponda -->
            </select><br><br>

            <label for="semestre">Semestre:</label>
            <input type="number" id="semestre" name="semestre" min="1" required><br><br>



</body>
</html>
